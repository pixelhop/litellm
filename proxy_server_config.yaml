model_list:
  - model_name: gpt-3.5-turbo
    litellm_params:
      model: openai/gpt-3.5-turbo
      api_key: os.environ/OPENAI_API_KEY
  - model_name: haiku
    litellm_params:
      model: anthropic/claude-3-haiku-20240307
      max_tokens: 4096
      api_key: os.environ/ANTHROPIC_API_KEY
      extra_headers: {"anthropic-beta": "tools-2024-05-16"}
  - model_name: sonnet
    litellm_params:
      model: anthropic/claude-3-sonnet-20240229
      api_key: os.environ/ANTHROPIC_API_KEY 
      extra_headers: {"anthropic-beta": "tools-2024-05-16"}
  - model_name: opus
    litellm_params:
      model: anthropic/claude-3-opus-20240229
      api_key: os.environ/ANTHROPIC_API_KEY
      extra_headers: {"anthropic-beta": "tools-2024-05-16"}
  - model_name: llama2
    litellm_params:
      model: groq/llama2-70b-4096
      api_key: os.environ/GROQ_API_KEY
  - model_name: llama3-8b
    litellm_params:
      model: replicate/meta/meta-llama-3-8b
      api_key: os.environ/REPLICATE_API_KEY
  - model_name: llama3-70b
    litellm_params:
      model: groq/llama3-70b-8192
      api_key: os.environ/GROQ_API_KEY
  - model_name: mixtral
    litellm_params:
      model: groq/mixtral-8x7b-32768
      api_key: os.environ/GROQ_API_KEY
  - model_name: command-r
    litellm_params:
      model: cohere/command-r-plus
      api_key: os.environ/COHERE_API_KEY
  - model_name: gpt-3.5-turbo-large
    litellm_params: 
      model: "gpt-3.5-turbo-1106"
      api_key: os.environ/OPENAI_API_KEY
      rpm: 480
      timeout: 300
      stream_timeout: 60
  - model_name: open-mistral-7b
    litellm_params:
      model: mistral/open-mistral-7b
      api_key: os.environ/MISTRAL_API_KEY
  - model_name: open-mixtral-8x7b
    litellm_params:
      model: mistral/open-mixtral-8x7b
      api_key: os.environ/MISTRAL_API_KEY
  - model_name: open-mixtral-8x22b
    litellm_params:
      model: mistral/open-mixtral-8x22b
      api_key: os.environ/MISTRAL_API_KEY
  - model_name: mistral-small
    litellm_params:
      model: mistral/mistral-small-latest
      api_key: os.environ/MISTRAL_API_KEY
  - model_name: mistral-medium
    litellm_params:
      model: mistral/mistral-medium-latest
      api_key: os.environ/MISTRAL_API_KEY
  - model_name: mistral-large
    litellm_params:
      model: mistral/mistral-large-latest
      api_key: os.environ/MISTRAL_API_KEY
  - model_name: text-embedding-ada-002
    litellm_params: 
      model: openai/text-embedding-ada-002
      api_key: os.environ/OPENAI_API_KEY
    model_info:
      mode: embedding
      base_model: text-embedding-ada-002

litellm_settings:
  drop_params: True
  # max_budget: 100 
  # budget_duration: 30d
  modify_params: True
  set_verbose: True
  num_retries: 5
  request_timeout: 600
  telemetry: False
  context_window_fallbacks: [{"gpt-3.5-turbo": ["gpt-3.5-turbo-large"]}]
  default_team_settings: 
    - team_id: team-1
      success_callback: ["langfuse"]
      failure_callback: ["langfuse"]
      langfuse_public_key: os.environ/LANGFUSE_PROJECT1_PUBLIC # Project 1
      langfuse_secret: os.environ/LANGFUSE_PROJECT1_SECRET # Project 1
    - team_id: team-2
      success_callback: ["langfuse"]
      failure_callback: ["langfuse"]
      langfuse_public_key: os.environ/LANGFUSE_PROJECT2_PUBLIC # Project 2
      langfuse_secret: os.environ/LANGFUSE_PROJECT2_SECRET # Project 2

